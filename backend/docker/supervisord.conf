[supervisord]
nodaemon=true
logfile=/var/log/supervisord.log
pidfile=/tmp/supervisord.pid
childlogdir=/var/log

[unix_http_server]
file=/tmp/supervisord.sock
chmod=0700

[supervisorctl]
serverurl=unix:///tmp/supervisord.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface


; =========================================================
; SERVIDOR LARAVEL
; =========================================================
[program:laravel_app]
process_name=%(program_name)s
command=php artisan serve --host=0.0.0.0 --port=8000
autostart=true
autorestart=true
user=www-data
redirect_stderr=true
stdout_logfile=/var/www/html/storage/logs/laravel_app.log
stopasgroup=true
killasgroup=true


; =========================================================
; FILAS LARAVEL
; =========================================================

[program:worker_default]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/html/artisan queue:work --queue=default --sleep=3 --tries=3 --timeout=90
autostart=true
autorestart=true
numprocs=2
user=www-data
redirect_stderr=true
stdout_logfile=/var/www/html/storage/logs/worker_default.log
stopasgroup=true
killasgroup=true

[program:worker_back_emails]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/html/artisan queue:work --queue=back_emails --sleep=3 --tries=3 --timeout=90
autostart=true
autorestart=true
numprocs=1
user=www-data
redirect_stderr=true
stdout_logfile=/var/www/html/storage/logs/worker_back_emails.log
stopasgroup=true
killasgroup=true
