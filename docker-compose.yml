services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.laravel
    container_name: shipsmart_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/var/www/html
    depends_on:
      - redis

  redis:
    image: redis:alpine
    container_name: shipsmart_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --save 20 1 --loglevel warning

volumes:
  redis_data:
